<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion | De alto Tumerqué LTDA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Crear cuenta</h1>
                <span>Usa tu email y Crea una Contraseña para registrarte</span>
                <input type="text" placeholder="Nombre de Usuario" />
                <input type="email" placeholder="E-mail" />
                <input type="password" placeholder="Contraseña" />
                <input type="password" placeholder="Confirmar Contraseña"/>
                <br/>
                <button>Registrarse</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Iniciar Sesion</h1>
                <span>Usa tu email y Contraseña</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Olvidaste tu contraseña?</a>
                <button>Iniciar Sesion</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bienvenido!</h1>
                    <p>¿Ya tienes una cuenta? haz clic en iniciar sesion</p>
                    <button class="ghost" id="signIn">Iniciar Sesion</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hola!</h1>
                    <p>Ingresa tu datos personales para crear una cuenta y tener acceso a más</p>
                    <button class="ghost" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="sourcefunc.js" ></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
