<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styleIndex.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <title>Inicio de sesion | De alto Tumerqué LTDA</title>
</head>

<body>

    <body>
        <div class="alert hide">
            <span class="fas fa-exclamation-circle"></span>
            <small class="msg" id="msg">Error Message</small>
            <span class="close_btn" onclick="close_btn()">
                <span class="fas fa-times"></span>
            </span>
        </div>
        <div class="container" id="container">
            <div class="form-container sign-in-container">
                <form id="form_si" action="home.html" method="post">
                    <br />
                    <h1>Iniciar Sesion</h1>
                    <div class="logo-box">
                        <img src="images/Logo.png" width="150" height="150" alt="De alto Tumerqué LTDA Logo">
                    </div>
                    <span>Usa tu email y Contraseña para Ingresar</span>
                    <br />
                    <br />
                    <div class="form_si">
                        <input type="email" placeholder="E-mail" id="emailSI" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small id='error'></small>
                    </div>
                    <div class="form_si">
                        <input type="password" placeholder="Contraseña" id="passwordSI" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small id='error'></small>
                    </div>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <br />
                    <br />
                    <button type="submit">Iniciar Sesion</button>
                </form>
            </div>
        </div>
    </body>
    <script src="js/indexFunc.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</html>
