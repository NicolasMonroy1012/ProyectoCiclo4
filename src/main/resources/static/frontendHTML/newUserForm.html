<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creación de Usuarios | De alto Turmequé</title>
  <link rel="stylesheet" href="styles/styleHome.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
</head>
<body>
  <div class="alert hide">
    <span class="fas fa-exclamation-circle"></span>
    <small class="msg" id="msg">Error Message</small>
    <span class="close_btn" onclick="close_btn()">
        <span class="fas fa-times"></span>
    </span>
</div>
  <div class="popupUC">
    <div class="editFormContainer">
      <img src="/images/close.png" alt="close" height="20" width="20" class="close-popup" onclick="closeCreateForm()">
      </br>
      <h2 class="textT">Creación del Usuario</h2>
      </br>
        <div class="formData">
          <div class="form_reg" style="display: none">
            <label for="idUser" class="form.label"><strong>id</strong></label>
            <input type="number" class="form-control" id="idUser" placeholder="id" name="identification">
          </div>
          <div class="form_reg">
            <input type="number" placeholder="Identificación" id="identificacionUC"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small id='error'></small>
          </div>
          <div class="form_reg">
            <input type="text" placeholder="Nombre de Usuario" id="nameUC"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small id='error'></small>
          </div>
          <div class="form_reg">
            <input type="text" placeholder="Dirección" id="direccionUC"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small id='error'></small>
          </div>
          <div class="form_reg">
            <input type="numbers" placeholder="Numero de celular" id="cellPhoneUC"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small id='error'></small>
          </div>
          <div class="form_reg">
            <input type="email" placeholder="E-mail" id="emailUC"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small id='error'></small>
          </div>
          <div class="form_reg">
            <input type="password" placeholder="Contraseña" id="passwordUC"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small id='error'></small>
          </div>
          <div class="form_reg">
            <input type="password" placeholder="Contraseña" id="confirmpasswordUC"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small id='error'></small>
          </div>
          <div class="form_reg">
            <select class="form-control" id="zoneUC" required>
              <option selected disabled>Seleccione la zona</option>
              <option>Comuna 1 Norte</option>
              <option>Comuna 2 Nororiental</option>
              <option>Comuna 3 San Francisco</option>
              <option>Comuna 4 Occidental</option>
              <option>Comuna 5 García Rovira</option>
              <option>Comuna 6 La concordia</option>
              <option>Comuna 7 La Ciudadela</option>
              <option>Comuna 8 Sur Occidente</option>
              <option>Comuna 9 La pedregosa</option>
              <option>Comuna 10 Provenza</option>
              <option>Comuna 11 Sur</option>
              <option>Comuna 12 Cabecera del Llano</option>
              <option>Comuna 13 Oriental</option>
              <option>Comuna 14 Morrorico</option>
              <option>Comuna 15 Centro</option>
              <option>Comuna 16 Lagos del Cacique</option>
              <option>Comuna 17 Mutis</option>
            </select>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small id='error'></small>
          </div>
          <div class="select">
            <select name="form-control" id="typeUC" required>
              <option selected disabled>Seleccione un tipo de Usuario</option>
              <option>COORD</option>
              <option>ASE</option>
            </select>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small id='error'></small>
          </div>
          <br />
          <button type="submit" onclick="checkInputsNew('usersTable')">Registrar Nuevo</button>
        </div>
    </div>
  </div>
</body>
<script src="js/formsFunc.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</html>
