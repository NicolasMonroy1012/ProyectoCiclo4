<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styleClothesForm.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <title>Registro de Productos | de Alto Tumerqué LTDA</title>
  </head>
  <body>
    <div class="container" id="container">
      <form id="form_reg" action="/" method="GET">
        <h1>Información del Producto</h1>
        <div class="form_reg">
          <input type="text" placeholder="Referencia" id="reference" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small id="error"></small>
        </div>
        <div class="form_reg">
          <input type="text" placeholder="Categoria" id="category" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small id="error"></small>
        </div>
        <div class="form_reg">
          <input type="text" placeholder="Tamaño" id="size" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small id="error"></small>
        </div>
        <div class="form_reg">
          <input type="text" placeholder="Descripción" id="description" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small id="error"></small>
        </div>
        <div class="form_reg">
          <select class="select" name="typeOptions" id="format">
            <option selected disabled>
              Seleccione un tipo de disponibilidad
            </option>
            <option value="coordinadorZona">true</option>
            <option value="asesorComercial">false</option>
          </select>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small id="error"></small>
        </div>
        <div class="form_reg">
          <input type="number" placeholder="Precio" id="price" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small id="error"></small>
        </div>
        <div class="form_reg">
          <input type="text" placeholder="Cantidad" id="quantity" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small id="error"></small>
        </div>
        <div class="form_reg">
          <input
            type="text"
            placeholder="URL de la fotografia"
            id="photography"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small id="error"></small>
        </div>
        <button type="submit">Registrarse</button>
      </form>
    </div>
  </body>
  <script src="js/sourcefunc.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</html>
