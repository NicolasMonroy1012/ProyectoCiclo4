<div class="popupUC">
    <div class="editFormContainer">
      <img src="/images/close.png" alt="close" height="20" width="20" class="close-popup" onclick="btCloseEdit(2)">
      </br>
      <h2 class="textT">Creación del Usuario</h2>
      </br>
        <div class="formData">
          <div class="form_reg" style="display: none">
            <label for="idUser" class="form.label"><strong>id</strong></label>
            <input type="number" class="form-control" id="idUser" placeholder="id" name="identification">
          </div>
          <div class="form_reg">
            <input type="text" placeholder="Identificación" id="identificacionUC"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small id='error'></small>
          </div>
          <div class="form_reg">
            <input type="text" placeholder="Nombre de Usuario" id="identificacionUC"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small id='error'></small>
          </div>
          <div class="form_reg">
            <input type="text" placeholder="Dirección" id="direccionUC"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small id='error'></small>
          </div>
          <div class="form_reg">
            <input type="text" placeholder="Numero de celular" id="cellPhoneUC"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small id='error'></small>
          </div>
          <div class="form_reg">
            <input type="email" placeholder="E-mail" id="emailUC"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small id='error'></small>
          </div>
          <div class="form_reg">
            <input type="password" placeholder="Contraseña" id="passwordUC"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small id='error'></small>
          </div>
          <div class="form_reg">
            <select class="form-control" id="zoneUC" required>
              <option selected disabled>Seleccione la zona</option>
              <option>Comuna 1 Norte</option>
              <option>Comuna 2 Nororiental</option>
              <option>Comuna 3 San Francisco</option>
              <option>Comuna 4 Occidental</option>
              <option>Comuna 5 García Rovira</option>
              <option>Comuna 6 La concordia</option>
              <option>Comuna 7 La Ciudadela</option>
              <option>Comuna 8 Sur Occidente</option>
              <option>Comuna 9 La pedregosa</option>
              <option>Comuna 10 Provenza</option>
              <option>Comuna 11 Sur</option>
              <option>Comuna 12 Cabecera del Llano</option>
              <option>Comuna 13 Oriental</option>
              <option>Comuna 14 Morrorico</option>
              <option>Comuna 15 Centro</option>
              <option>Comuna 16 Lagos del Cacique</option>
              <option>Comuna 17 Mutis</option>
            </select>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small id='error'></small>
          </div>
          <div class="select">
            <select name="form-control" id="typeUC" required>
              <option selected disabled>Seleccione un tipo de Usuario</option>
              <option>COORD</option>
              <option>ASE</option>
            </select>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small id='error'></small>
          </div>
          <br />
          <button type="submit" onclick="editInfo('usersTable')">Registrar Nuevo</button>
        </div>
    </div>
  </div>
